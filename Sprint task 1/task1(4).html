<b><h1>Here are the list types that we use in html:</h1></b>
<hr>
<b><h3>Ordered List</h3></b>
<ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
    <li>Fourth item</li>
    <li>Fifth item</li>

</ol>

<b><h3>Unordered List</h3></b>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Grapes</li>
    <li>Watermelon</li>
</ul>
