    <script>
        // Step 1: Create an object with name, age, and city
        let person = {
            name: "Anie Shefin",
            age: 20,
            city: "Nagercoil"
        };

        // Step 2: Access and display the values in the console
        console.log("Name:", person.name);
        console.log("Age:", person.age);
        console.log("City:", person.city);

        // Step 3: Update one property
        person.city = "Vaikom";

        // Log the updated object
        console.log("Updated Object:", person);
    </script>
