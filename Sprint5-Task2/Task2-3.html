<!DOCTYPE html>
<html>
<head><title>Task2-3</title></head>
<body>
<script>
  async function fetchData() {
    try {
      const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
      const data = await response.json();
      console.log(data);
    } catch (error) {
      console.log("Error fetching data:", error);
    }
  }

  fetchData();
</script>
</body>
</html>
