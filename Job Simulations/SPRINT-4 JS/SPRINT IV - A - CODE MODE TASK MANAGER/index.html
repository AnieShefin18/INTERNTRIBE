<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Async Task Manager</h1>
  </header>

  <div class="controls">
    <button id="loadTasksBtn">Load Tasks</button>
    <button id="startProgressBtn">Start Progress</button>
    <button id="stopProgressBtn">Stop Progress</button>
    <button id="delayNotifyBtn">Delay Notification</button>
    <button id="toggleDarkModeBtn">Dark Mode</button>
  </div>

  <div id="notificationPanel"></div>

  <div id="taskContainer" class="task-container">Loading...</div>

  <script src="script.js"></script>
</body>
</html>
