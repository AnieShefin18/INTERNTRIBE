<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1-18i</title>
</head>
<body>
    <script>
        var n=Number(prompt("Enter a number to find factorial :"))
        var fact=1
        for(var i=1;i<=n;i++)
        { 
            fact=fact*i
        }
        console.log("Factorial Value is "+fact)
    </script>
</body>
</html>
