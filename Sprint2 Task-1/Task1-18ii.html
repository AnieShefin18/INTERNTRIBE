<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var sum=0
        var n=Number(prompt("Enter the size of array :"))
        for(var i=0;i<n;i++)
        {
         var number=Number(prompt("Enter a number :"))
         sum=sum+number;
        }
        var average=sum/n
        console.log("Average is "+average)
    </script>
</body>
