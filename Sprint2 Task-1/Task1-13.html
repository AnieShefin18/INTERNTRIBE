<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1-13</title>
</head>
<body>
    
    <script>
        // Prompt the user for marks
        let input = prompt("Enter your marks (0 - 100):");
        let marks = Number(input);

        // Validate the input
        if (isNaN(marks) || marks < 0 || marks > 100) {
            console.log("Please enter a valid score between 0 and 100.");
        } else {
            let grade;

            if (marks >= 90) {
                grade = "A";
            } else if (marks >= 80) {
                grade = "B";
            } else if (marks >= 70) {
                grade = "C";
            } else if (marks >= 60) {
                grade = "D";
            } else {
                grade = "F";
            }

            console.log("Marks: " + marks);
            console.log("Grade: " + grade);
        }
    </script>
</body>
</html>
