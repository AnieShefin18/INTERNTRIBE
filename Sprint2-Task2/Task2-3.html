<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2-3(i)</title>
</head>
<body>
    <script>
        console.log("Sum of current and previous numbers from 1 to 10:");
        let previous = 0;

        for (let current = 1; current <= 10; current++) {
            let sum = current + previous;
            console.log("Sum:",sum),
            previous = current;
        }
    </script>
</body>
</html>
