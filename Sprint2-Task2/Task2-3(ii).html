<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2-3(ii)</title>
</head>
<body>
    <script>
        let evenCount = 0;
        let oddCount = 0;

        for (let i = 10; i <= 55; i++) {
            if (i % 2 === 0) {
                evenCount++;
            } else {
                oddCount++;
            }
        }

        console.log("Count of numbers from 10 to 55:");
        console.log("Even numbers:", evenCount);
        console.log("Odd numbers:", oddCount);
    </script>
</body>
</html>
