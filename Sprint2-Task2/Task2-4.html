<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task2-4</title>
</head>
<body>
 

  <script>
   
    function duplicateZeros(arr) {
      let n = arr.length;
      let result = new Array(n).fill(0); 
      let i = 0, j = 0;

      while (i < n && j < n) {
        result[j++] = arr[i];
        if (arr[i] === 0 && j < n) {
          result[j++] = 0;
        }
        i++;
      }

      return result;
    }

    let input1 = [1, 0, 2, 3, 0, 4, 5, 0];
    let output1 = duplicateZeros(input1);
    console.log("After duplicating zeros:", output1);
    function Divisible(arr) {
      let result = [];

      for (let i = 0; i < arr.length; i++) {
        result.push(arr[i]);
        if (arr[i] % 5 === 0) {
          result.push(arr[i] / 2);
        }
      }

      return result;
    }

    let input2 = [5, 10, 20, 2, 0, 33, 100, 90];
    let output2 = Divisible(input2);
    console.log("After inserting half after numbers divisible by 5:", output2);
  </script>
</body>
</html>
