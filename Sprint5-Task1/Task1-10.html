<!DOCTYPE html>

<body>
 
  <p id="output"></p>

  <script>
    const fruits = ['apple', 'banana', 'cherry'];
    const keys = [...fruits.keys()];
    document.getElementById("output").textContent = "Indexes: " + keys.join(", ");
    console.log("Indexes:", keys);
  </script>
</body>
