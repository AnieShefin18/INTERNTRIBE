<!DOCTYPE html>
<html>
  <head>
    <title>Task1-9</title>
  </head>
  <body>
    <p id="output"></p>

    <script>
      const sentence = "The quick brown fox jumps over the lazy dog";
      const word = "fox";

      const result = sentence.includes(word);
      document.getElementById("output").textContent =
        "Is '" + word + "' in the sentence? " + result;

      console.log("Is '" + word + "' in the sentence? " + result);
    </script>
  </body>
</html>
