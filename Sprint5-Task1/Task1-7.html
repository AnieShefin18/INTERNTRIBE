<!DOCTYPE html>
<html>
<head>
  <title>Task1-7</title>
  <style>
    #output {
        text-align: center;
        font-size: 30px;
        
    }
  </style>
</head>
<body>
  <p id="output"></p>

  <script>
    const nums = [1, 2, 3, 2, 4, 2, 5];
    const value = 2;
    const result = {
      firstIndex: nums.indexOf(value),
      lastIndex: nums.lastIndexOf(value)
    };
    document.getElementById("output").textContent = "First: " + result.firstIndex + ", Last: " + result.lastIndex;
  </script>
</body>
</html>
