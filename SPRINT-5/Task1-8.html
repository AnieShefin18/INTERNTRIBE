<!DOCTYPE html>
<html>
<head>
  <title>Task 8 - Array.isArray()</title>
  <style>
    /* Optional styling can go here */
  </style>
</head>
<body>
  <p id="output1"></p>
  <p id="output2"></p>

  <script>
    const a = [1, 2, 3];
    const b = 'JavaScript';

    // Display in HTML
    document.getElementById("output1").textContent = "Is [1, 2, 3] an array? " + Array.isArray(a);
    document.getElementById("output2").textContent = "Is 'JavaScript' an array? " + Array.isArray(b);

    // Also print to console
    console.log("Is [1, 2, 3] an array? " + Array.isArray(a));
    console.log("Is 'Hello' an array? " + Array.isArray(b));
  </script>
</body>
</html>
