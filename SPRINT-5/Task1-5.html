<!DOCTYPE html>
<html>
  <head>
    <title>Task1-5</title>
    <style>
      #output {
        text-align: center;
        font-size: 24px;
        margin-top: 50px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <p id="output"></p>

    <script>
      // List of words
      const words = [
        "apple",
        "banana",
        "cherry",
        "date",
        "strawberry",
        "fig",
        "grape",
      ];
      const filteredWords = words.filter((word) => word.length > 5);
      document.getElementById("output").textContent =
        "Words longer than 5 letters: " + filteredWords.join(", ");
    </script>
  </body>
</html>
