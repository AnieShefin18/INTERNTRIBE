<!DOCTYPE html>
<html>
<head>
  <title>Task1-2</title>
</head>
<body>
  <script>
    function mergeObjects(obj1, obj2, obj3) {
      return { ...obj1, ...obj2, ...obj3 };
    }

    const obj1 = { a: 1, b: 2 };
    const obj2 = { c: 3, d: 4 };
    const obj3 = { e: 5, f: 6 };

    const result = mergeObjects(obj1, obj2, obj3);
    console.log("Merged Object:", result);
  </script>
</body>
</html>
