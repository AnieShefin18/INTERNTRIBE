<!DOCTYPE html>
<html>
<head>
  <title>Task1-6</title>
  <style>
    #output {
        text-align: center;
        font-size: 30px;
    }

  </style>
</head>
<body>
  <p id="output"></p>

  <script>
    const nums = [1, 2, 3, 4, 5];
    const product = nums.reduce((acc, num) => acc * num, 1);
    document.getElementById("output").textContent = "Product of array: " + product;
  </script>
</body>
</html>
