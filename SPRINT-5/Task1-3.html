<!DOCTYPE html>
<html>
  <head>
    <title>Task1-3</title>
  </head>
  <body>
    <!-- Output container to show the result -->
    <div id="output"></div>

    <script>
      // List of student names and scores
      const students = [
        { name: "Anie Shefin", score: 98 },
        { name: "Abisha", score: 100 },
        { name: "Ameera Fathima", score: 87 },
        { name: "Antony Vinifred Reshma", score: 86 },
        { name: "Fenina Rexin", score: 85 },
        { name: "Evangeline Rose", score: 80 },
      ];

      // Creating a map to store student name â†’ score
      const studentMap = new Map();
      students.forEach((s) => studentMap.set(s.name, s.score));

      // Showing Anie Shefin's score on the page
      document.getElementById("output").textContent =
        "Anie Shefin's score is: " + studentMap.get("Anie Shefin");
    </script>
  </body>
</html>
